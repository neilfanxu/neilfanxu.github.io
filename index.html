<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Multitouch Test</title>
  </head>
  <body>
   <div style="width:100%; height: 550px; border: 2px solid black; font-size: 5em;" id="box">
   </div>

  <script>
    var box = document.getElementById("box");
    box.addEventListener("ontouchstart", function(evt) {
        box.style.backgroundColor = "green";
        evt.preventDefault();
    });    
    box.addEventListener("ontouchmove", function(evt) {
        box.style.backgroundColor = "blue";
        evt.preventDefault();
    });    
    if (!(typeof box.ontouchstart != 'undefined')) { 
        box.style.backgroundColor = "red";
    }    
  </script>
  </body>
</html>
