<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Multitouch Test</title>
  </head>
  <body>
   <div style="width:100%; height: 550px; border: 2px solid black; font-size: 5em;" id="box">
   </div>
   <p>The horizontal and vertical coordinates of the touch are: <span id="demo"></span></p>
   version: 1

  <script>
    var box = document.getElementById("box");
    box.addEventListener("touchstart", function(evt) {
        box.style.backgroundColor = "green";
        evt.preventDefault();
    });    
    box.addEventListener("touchend", function(evt) {
        box.style.backgroundColor = "blue";
        evt.preventDefault();
    });    
    if (!(typeof box.ontouchstart != 'undefined')) { 
        box.style.backgroundColor = "red";
    }    
	var x = event.touches[0].clientX;
	var y = event.touches[0].clientY;
	document.getElementById("demo").innerHTML = x + ", " + y;
  </script>
  </body>
</html>
